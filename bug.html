<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>
  <script>
    // The bug: Incorrect use of innerHTML with a partially formed element.
    document.getElementById('myDiv').innerHTML = '<p>This is a paragraph<p>'; 
  </script>
</body>
</html>
